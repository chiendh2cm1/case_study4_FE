<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a class="brand-link" href="index3.html">
            <img alt="AdminLTE Logo" class="brand-image img-circle elevation-3" src="../../dist/img/AdminLTELogo.png"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Group 3</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img alt="User Image" class="img-circle elevation-2" src="../../dist/img/user2-160x160.jpg">
                </div>
                <div class="info" id="name-admin">
                </div>
            </div>

            <!-- SidebarSearch Form -->
            <div class="form-inline">
                <div class="input-group" >
                    <input aria-label="Search" id="q" class="form-control form-control-sidebar" placeholder="Search"
                           type="search">
                    <div class="input-group-append">
                        <button class="btn btn-sidebar" onclick="findUserByName()" aria-label="Close" class="close" data-dismiss="modal">
                            <i class="fas fa-search fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar Menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div>
                        <h1 style="text-align: center">Danh sách tài khoản</h1>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header row">
                                <h3 class="card-title col-11">Quản lý tài khoản</h3>
                            </div>

                            <div class="card-body">
                                <nav>
                                    <div id="displayPageSearch"></div>
                                </nav>
                                <table class="table table-bordered table-hover" id="example2">
                                    <thead id="product-head">
                                    <tr>
                                        <th>#</th>
                                        <th>Tên tài khoản</th>
                                        <th>Tên người sử dụng </th>
                                        <th>Email</th>
                                        <th>Số điện thoại</th>
                                        <th>Quyền tài khoản</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody id="user-list-content">

                                    </tbody>
                                </table>
                                <nav>
                                    <div id="user-list-page"></div>
                                </nav>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->

                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <div class="modal fade" id="create-product">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="create-product-title"></h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Tên sản phẩm</label>
                        <input class="form-control" id="name" placeholder="Nhập tên sản phẩm" type="text">
                    </div>
                    <div class="form-group">
                        <label for="price">Giá sản phẩm</label>
                        <input class="form-control" id="price" placeholder="Nhập giá sản phẩm" type="text">
                    </div>
                    <div class="form-group">
                        <label for="description">Mô tả sản phẩm</label>
                        <input class="form-control" id="description" placeholder="Nhập mô tả sản phẩm" type="text">
                    </div>
                    <div class="form-group" id="image_product">
                    </div>
                    <div class="form-group">

                        <label for="image">Ảnh sản phẩm</label>
                        <input class="form-control" id="image" type="file">
                    </div>
                    <div class="form-group">
                        <label for="category">Danh mục</label>
                        <select class="form-control" id="category"></select>
                    </div>
                </div>
                <div class="modal-footer justify-content-between" id="create-product-footer">


                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="delete-product">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Xóa sản phẩm</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Bạn có muốn xóa không?</p>
                </div>
                `<div class="modal-footer justify-content-between" id="footer-delete">
            </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- Main content -->
</div>
